<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form label {
            display: block;
            margin-bottom: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>PT Vamos Blaugrana</h1>
</header>

<nav>
    <a href="beranda.html">Beranda</a>
    <a href="pendaftaran.html">Pendaftaran</a>
    <a href="laporan-harian.html">Laporan Harian</a>
    <a href="profil.html">Profil</a>
</nav>

<main>
    <h2 style="text-align: center;">Formulir Pendaftaran</h2>
    <form action="hasil.html" method="post">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="alamat">Alamat</label>
        <textarea id="alamat" name="alamat" rows="3" required></textarea>

        <label for="telepon">No Telepon</label>
        <input type="tel" id="telepon" name="telepon" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Daftar</button>
    </form>
</main>

<footer>
    &copy; 2025 Treble. #Novendri.
</footer>

</body>
</html>
